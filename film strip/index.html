<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Interative Grid</title>

    <main>

      </div>
      <div class="flex-item grid-container">
        <div class="grid-item" data-type="Nature">
          <img src="./assets/img 1.jpg"/>
        </div>
        <div class="grid-item" data-type="Nature">

        </div>
        <div class="grid-item" data-type="Nature">

        </div>
        <div class="grid-item" data-type="Graphic">
          <img src="./assets/img 5.jpg"/>
        </div>
        <div class="grid-item" data-type="Graphic">
          <img src="./assets/img 6.jpg"/>
        </div>
        <div class="grid-item" data-type="Graphic">
          <img src="./assets/img 7.jpg"/>
        </div>
        <div class="grid-item" data-type="Graphic">
          <img src="./assets/img 8.jpg"/>
        </div>
        <div class="grid-item" data-type="Logo">
          <img src="./assets/img 9.jpg"/>
        </div>
        <div class="grid-item" data-type="Logo">
          <img src="./assets/img 10.jpg"/>
        </div>
        <div class="grid-item" data-type="Logo">
          <img src="./assets/img 11.jpg"/>
        </div>
        <div class="grid-item" data-type="Logo">
          <img src="./assets/img 12.jpg"/>
        </div>
        <div class="grid-item" data-type="Fashion">
          <img src="./assets/img 13.jpg"/>

        <div class="grid-item" data-type="Fashion">

        <div class="grid-item" data-type="Fashion">
          <img src="./assets/img 16.jpg"/>

      </div>
    </div>

    </main>
      <script type="text/javascript" src="./script.js" defer></script>
  
  </body>
</html>
