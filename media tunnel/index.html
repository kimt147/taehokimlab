<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>media tunnel</title>

    <link rel="stylesheet" type="text/css" href="./main.css" />
    <link rel="stylesheet" type="text/css" href="./reset.css" />
  </head>
  <body>
    <main>
      <div class="flex-container">
        <img class="desktop-image--left" src="./assets/bee.webp" alt="bee"/>
        <img class="desktop-image--right" src="./assets/bird.jpeg" alt="bird"/>
        <img class="tablet-image--left" src="./assets/dog.webp" alt="dog"/>
        <img class="tablet-image--right" src="./assets/dogs.jpeg" alt="dogs"/>
        <img class="mobile-image--left" src="./assets/dolphin.webp" alt="dolphin"/>
        <img class="mobile-image--right" src="./assets/earth.jpg" alt="earth"/>
      </div>
      <button class="toggle-container">
        <div class="toggle-circle"></div>
    </button>
</main>
    <script type="text/javascript" src="./script.js" defer></script>
